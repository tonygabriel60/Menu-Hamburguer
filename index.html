<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hamburguer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="background-overlay"></div>
    </div>

    <div class="menu-hamburguer">
        <!-- checkbox -> checado = menu aberto , se não = menu fechado -->
        <input type="checkbox" id="menu-toggle" aria-label="Abrir ou fechar o menu" />
        <label for="menu-toggle" class="menu-icon">
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </label>
        <div class="overlay">
            <nav class="menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="conteudo">
        <h1>Descubra Nossa Arte</h1>
        <p>Explore a arte e a beleza que nossa galeria tem a oferecer.</p>
        <p>Conheça nossos artistas e suas histórias por trás de cada obra.</p>
        <button class="leia-mais">Saiba Mais</button>
    </div>

    <footer>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </footer>

</body>

</html>
